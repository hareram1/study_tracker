<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Orbit</h1>
    <button id="add-habit" title="Add a new habit">+ New Habit</button>
  </div>
  <div class="month-navigator">
    <span id="prev-month" title="Previous month">← Previous</span>
    <span class="month-name" id="current-month"></span>
    <span id="next-month" title="Next month">Next →</span>
  </div>
  <table class="habit-table" id="habit-table">
    <thead>
      <tr id="days-row">
        <th>Habits</th>
      </tr>
    </thead>
    <tbody id="habit-rows">
    </tbody>
  </table>
  <div class="controls">
    <button id="clear-data" title="Clear all data">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
